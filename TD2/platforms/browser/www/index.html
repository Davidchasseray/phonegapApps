<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Workshop 2</title>
        <link rel="stylesheet" href="css/style.css" >

    </head>
    <body>
        <template id="home">
            <h1 class="vcenter"><strong>Please click a button</strong> </h1> 
        </template>
        <template id="opt1">
                <div class="row">
            <h1 class="vcenter"><strong>Optional Task 1</strong> </h1>
            <h3 class="vcenter">Count : {{count}}</h3>
            <div class="content vcenter">
                <div class="column">
                        <button v-on:click="count += 4">+4</button>
                </div>
                <div class="column">
                        <button v-on:click="count += 8">+8</button>
                </div>
                <div class="column">
                        <button v-on:click="count += 2">+2</button>
                </div>  
            </div>
            </div>
        </template>
        <template id="opt3">
            <div class="content">
            <h1 class="vcenter"><strong>Optional Task 3</strong> </h1> 
            <h3 class="vcenter">{{date}}</h3>
        </div>
        </template>
        <template id="opt2">
            <div class="content">
                <h1 class="vcenter"><strong>Optional Task 2</strong> </h1> 
                <ul>
                        <li class="vcenter" v-for="color in colors" >
                                 <button v-on:click="remove(colors,color)">{{color}}</button>
                        </li>
                    </ul>
                    <div class="content">
                    <input v-model="newColor" type="text"  id="newColor" value="White">
                    <button v-on:click="addColor(colors,newColor)">Add color</button>
                </div>
            </div>
        </template>
        <template id="battery">
                <div>
                        <h2 class="vcenter"><Strong>Battery</Strong></h2>
                        <div id="batterystats">
                            <h3 class="vcenter"><Strong>Battery level : </Strong></h3>
                            <h4 class="vcenter" id= "batteryLevel">{{batteryLevel}} %</h4>
                            <h3 class="vcenter"><Strong>Is plugged : </Strong></h3>
                            <h4 class="vcenter" id= "plugged">{{isPlugged}}</h4>
                        </div>
                    </div>
        </template>
        <template id="contacts">
                <div>
                        <h2 class="vcenter"><strong>Contacts</strong></h2>
                        <div>
                            <h3 class="vcenter">List</h3>
                            <ul id="contacts">
                                <li class="vcenter" v-for="contact in contacts">
                                        {{contact}} 
                                </li>
                            </ul>
                        </div>
                    </div>
        </template>
        <template id="location">
                <div>
                        <h2 class="vcenter"><strong>Location</strong> </h2>
                        <div >
                            <h3 class="vcenter"><strong>Latitude : </strong> </h3>
                            <h4 class="vcenter" id= "latitude">{{latitude}}</h4>
                            <h3 class="vcenter"><strong>Longitude :</strong>  </h3>
                            <h4 class="vcenter" id= "longitude">{{longitude}}</h4>
                        </div>  
                    </div>
        </template>
        <div  id="app"> 
            <div class="topnav">
                    <button v-on:click="currentPage = 1">Home</button>
                    <button v-on:click="currentPage = 5">Opt. 1</button>
                    <button v-on:click="currentPage = 6">Opt. 2</button>
                    <button v-on:click="currentPage = 7">Opt. 3</button>
            </div>

            <div class="content">
                <battery-page v-if="currentPage == 2" ></battery-page>
                <contacts-page v-else-if="currentPage == 3"></contacts-page>
                <location-page v-else-if="currentPage == 4"></location-page>
                <opt1-page v-else-if="currentPage == 5"></opt1-page>
                <opt2-page v-else-if="currentPage == 6"></opt2-page>
                <opt3-page v-else-if="currentPage == 7"></opt3-page>
                <home-page v-else></home-page>
            </div>
            <div class="row footer">
                <div class="column "><button v-on:click="currentPage = 2">
                        Battery
                    </button></div>
                <div class="column "><button v-on:click="currentPage = 3">
                        Contacts
                    </button> </div>
                <div class="column "><button v-on:click="currentPage = 4">
                        Location
                    </button> </div>
        </div>      
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
